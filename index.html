<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-thumbnail">
        <img src="/images/image-equilibrium.jpg" alt="main thumbnail" />
      </div>
      <div class="card-title">Equilibrium #3429</div>
      <div class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card-info">
        <section class="amount">
          <span><img src="/images/icon-ethereum.svg" /></span>
          <p>0.041 ETH</p>
        </section>
        <section class="time">
          <div><img src="/images/icon-clock.svg" /></div>
          <p>3 days left</p>
        </section>
      </div>
      <hr class="line" />
      <div class="card-owner">
        <section class="owner-thumbnail">
          <img src="/images/image-avatar.png" />
        </section>
        <div class="created-by">
          Creation of <span class="owner">Jules Wyvern</span>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="/app/js/script.js"></script>
  </body>
</html>
